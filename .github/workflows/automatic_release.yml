name: "GitHub build & release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: "Build"
        run: |
          python preset_build.py
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          draft: false
          files: |
            builds/meme-resourcepack.zip
            builds/meme-resourcepack_noresource.zip
            builds/meme-resourcepack_noblueui.zip
            builds/meme-resourcepack_noresource_noblueui.zip
            builds/meme-resourcepack.mcpack
            builds/meme-resourcepack_noresource.mcpack
            builds/meme-resourcepack_noblueui.mcpack
            builds/meme-resourcepack_noresource_noblueui.mcpack
